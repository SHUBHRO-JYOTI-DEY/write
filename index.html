<!DOCTYPE html>
<html>
<head>
    <title>Writing Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Writing Practice</h1>
    <div>
        <label for="timeInput">Set Time (minutes): </label>
        <input type="number" id="timeInput" min="1" value="18">
    </div>
    <div id="timer">Time left: <span id="time">18:00</span></div>
    <div id="wordCount">Words: <span id="words">0</span></div>
    <textarea id="textArea" placeholder="Start typing here..."></textarea>
    <button id="startButton">Start Time</button>
    <button id="pauseButton">Pause Time</button>
    <button id="saveButton">Save</button>
    <script src="script.js"></script>
</body>
</html>
